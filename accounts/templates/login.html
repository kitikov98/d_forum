<!DOCTYPE html>
{% extends 'boards/base_accounts.html' %}
{% load static %}
{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'boards/accounts.css' %}">
{% endblock %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Log in to CyberForum{% endblock %}
</head>
<body>
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Log in</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
              {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          New to Django Boards? <a href="{% url 'accounts:signup' %}">Sign up</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}

</body>
</html>
